name: Package CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10.10, 3.11.2]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage pytest anybadge

      - name: Run tests
        run: |
          coverage run --source=pioemu -m pytest --tb=short tests/

      - name: Coverage report
        if: ${{ matrix.python-version ==  3.11.2 }}
        run: |
          coverage json

      - name: Update badges
        if: ${{ matrix.python-version ==  3.11.2 }}
        run: |
          python .github/make_badges.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/images/*
          git diff-index --quiet HEAD || git commit -m "Update badges"
          git push
